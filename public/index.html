<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Palette Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>

  <h1 class="title">Palette Picker</h1>

  <section class="color-palette">
    <div class="color-sample" id="color-sample1">
      <div class="color-info">
        <img class="lock-icon" src="./assets/unlock.svg" alt="lock">
        <p class='hex-color'></p>
      </div>
    </div>
    <div class="color-sample" id="color-sample2">
      <div class="color-info">
        <img class="lock-icon" src="./assets/unlock.svg" alt="lock">
        <p class='hex-color'></p>
      </div>
    </div>
    <div class="color-sample" id="color-sample3">
      <div class="color-info">
        <img class="lock-icon" src="./assets/unlock.svg" alt="lock">
        <p class='hex-color'></p>
      </div>
    </div>
    <div class="color-sample" id="color-sample4">
      <div class="color-info">
        <img class="lock-icon" src="./assets/unlock.svg" alt="lock">
        <p class='hex-color'></p>
      </div>
    </div>
    <div class="color-sample" id="color-sample5">
      <div class="color-info">
        <img class="lock-icon" src="./assets/unlock.svg" alt="lock">
        <p class='hex-color'></p>
      </div>
    </div>
  </section>

  <button class="generate-button">Generate New Palette!</button>


  <form class="palette-form" action="">
    <select name="" id="">
      <option value="">Project 1</option>
    </select>
    <input type="text" placeholder="Palette name">
    <button type="submit">Save Palette</button>
  </form>


  <section class='project-container'>
    <form action="">
      <label for="project-input">Create a new project:</label>
      <input type="text" name="project-input" placeholder="New project name">
      <button type="submit">Save Project</button>
    </form>

    <div class="saved-projects">

    </div>
  </section>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous">
    </script>
  <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
